<div>
    <div *ngIf='photos.length === 0; else photoList'>Nothing to display!</div>
    <ng-template #photoList>
        <div>
            <div *ngFor='let photo of photos'>
                <img src='{{photo.img_src}}' alt='{{photo.rover.name + " " + photo.camera.name + " " + photo.id}}' (click)='goToPhoto(photo.id)'>
            </div>
        </div>
    </ng-template>
</div>
